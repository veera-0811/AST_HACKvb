<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists and Styling Example</title>
</head>
<body>

    <ol>
        <li style="color: blue;">Coffee</li>
        <li style="font-size: 20px;">Sugar</li>
        <li style="background-color: yellow;">Tea</li>
    </ol>

    <ul>
        <li style="color: red;">Pizza</li>
        <li style="font-size: 18px;">Burger</li>
        <li style="background-color: lightgreen;">Sandwich</li>
    </ul>

</body>
</html>
