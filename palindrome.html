
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factorial Calculator</title>
    <style>

        button {
            background-color: #4CAF50;
            color: white;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
        <h1>Palindrome Checker</h1>
        <input type="text" id="palinp" placeholder="Enter a number">
        <button onclick="palincheck()">Calculate</button>
        <p id="result"></p>
    <script>
    function palincheck() {
        let str = document.getElementById('palinp').value;
        let reversedStr = str.split('').reverse().join('');
        if (str === reversedStr)
        {
            result = "Palindrome";
        }
        else
        {
            result = "Not a Palindrome";
        }
    document.getElementById('result').innerText = "The string " +str + " is " + result;
}

    </script>
</body>
</html>
